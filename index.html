<!DOCTYPE html>
<html ng-app="dice">
<head>
    <title>Biased Dice Roller</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-touch.js"></script>
    <script src="https://rawgithub.com/angular-directives/angular-round-progress-directive/master/angular-round-progress-directive.js">
    </script>
    <script src="https://rawgithub.com/lodash/lodash/2.4.1/dist/lodash.min.js"></script>

    <script src="scripts/app.js"></script>

    <!-- Home screen stuff -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Icons -->
    <!-- <link rel="shortcut icon" href="http://elfreyshira.com/images/favicon.ico" /> -->
    <link rel="shortcut icon" href="resources/apple-icon-32x32.png" />

    <link rel="apple-touch-icon" sizes="57x57" href="resources/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="resources/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="resources/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="resources/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="196x196" href="resources/apple-icon-196x196.png" />
    
    <link rel="icon" sizes="196x196" href="resources/apple-icon-196x196.png" />
    <!-- /icons -->

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>

</head>
<body ng-controller="DiceController">


    <h1 class='title'>Biased Dice</h1>

    <div class="container">

        <div class="round-button" ng-click="increase()">

            <div ang:round:progress
                data-round-progress-model="roundProgressData"
                data-round-progress-width="250"
                data-round-progress-height="250"
                data-round-progress-outer-circle-background-color="#eee"
                data-round-progress-outer-circle-foreground-color="#61b4cf"
                data-round-progress-inner-circle-color="#eee"
                data-round-progress-label-color="#aaffff">
            </div>
        </div>
    </div>

    <p class="by-elfrey">
        by <a href="http://elfreyshira.com">Elfrey</a>
    </p>

    <div id="background"></div>

</body>
</html>
