<!DOCTYPE html>
<html ng-app="dice">
<head>
	<title>Biased Dice Roller</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
	<script src="https://rawgithub.com/angular-directives/angular-round-progress-directive/master/angular-round-progress-directive.js">
	</script>
	<script src="scripts/app.js"></script>

	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>

</head>
<body ng-controller="DiceController">

	<h1 class='title'>Biased Dice</h1>

	<div class="container">

		<div class="round-button" ng-mousedown="increase()" ng-mouseup="decrease()">

			<div ang:round:progress
			data-round-progress-model="roundProgressData"
			data-round-progress-width="250"
			data-round-progress-height="250"
			class="round-button"></div>
		</div>
	</div>


</body>
</html>
